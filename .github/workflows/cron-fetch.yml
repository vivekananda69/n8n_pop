name: Fetch Workflows Cron

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours
  workflow_dispatch:

jobs:
  run_triggers:
    runs-on: ubuntu-latest
    steps:
      - name: Call YouTube US
        run: |
          curl -s -X POST "${{ secrets.TRIGGER_URL }}/trigger/youtube/US/" -H "X-Trigger-Secret: ${{ secrets.TRIGGER_SECRET }}" || exit 0

      - name: Call YouTube IN
        run: |
          curl -s -X POST "${{ secrets.TRIGGER_URL }}/trigger/youtube/IN/" -H "X-Trigger-Secret: ${{ secrets.TRIGGER_SECRET }}" || exit 0

      - name: Call Forum US
        run: |
          curl -s -X POST "${{ secrets.TRIGGER_URL }}/trigger/forum/US/" -H "X-Trigger-Secret: ${{ secrets.TRIGGER_SECRET }}" || exit 0

      - name: Call Forum IN
        run: |
          curl -s -X POST "${{ secrets.TRIGGER_URL }}/trigger/forum/IN/" -H "X-Trigger-Secret: ${{ secrets.TRIGGER_SECRET }}" || exit 0
